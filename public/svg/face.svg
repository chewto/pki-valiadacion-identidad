<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 680">
  <defs>
    <filter id="shadow" x="-2" y="-2" width="104%" height="108%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#a0aec0" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="btn-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3176c5;stop-opacity:1" />
    </linearGradient>

    <g id="avatar-correcto">
      <rect width="180" height="135" fill="#e2e8f0"/>
      <path d="M 20 140 C 20 80, 160 80, 160 140 Z" fill="#94a3b8"/>
      <ellipse cx="90" cy="65" rx="35" ry="45" fill="#cbd5e0"/>
    </g>

    <g id="avatar-lejos">
      <rect width="180" height="135" fill="#e2e8f0"/>
      <path d="M 55 105 C 55 75, 125 75, 125 105 Z" fill="#94a3b8"/>
      <ellipse cx="90" cy="55" rx="18" ry="24" fill="#cbd5e0"/>
    </g>
  </defs>

  <g filter="url(#shadow)">
    <rect x="15" y="15" width="370" height="650" rx="20" fill="white" />
  </g>

  <g transform="translate(15, 15)">
    <rect width="370" height="90" rx="20" fill="url(#header-gradient)" clip-path="inset(0 0 40% 0)"/>
    <text x="185" y="45" font-family="sans-serif" font-size="28" font-weight="bold" fill="#2d3748" text-anchor="middle">Capturar Selfie</text>
    <text x="185" y="68" font-family="sans-serif" font-size="16" fill="#4a90e2" text-anchor="middle">Validación de identidad</text>
  </g>

  <g transform="translate(200, 135)" text-anchor="middle" font-family="sans-serif">
    <text y="0" font-size="16" fill="#1e293b" font-weight="600">Su rostro debe estar</text>
    <text y="20" font-size="16" fill="#1e293b" font-weight="600">dentro de la máscara punteada.</text>
  </g>

  <g transform="translate(35, 180)">
    <rect width="330" height="210" rx="10" fill="#718096" />
    
    <path d="M 65 210 C 65 110, 265 110, 265 210 Z" fill="#4a5568" opacity="0.6"/>
    <ellipse cx="165" cy="105" rx="60" ry="80" fill="#a0aec0" opacity="0.4"/>

    <ellipse cx="165" cy="105" rx="70" ry="100" fill="none" stroke="#ffffff" stroke-width="3" stroke-dasharray="8 6" opacity="0.9"/>

    <g transform="translate(15, 175)">
      <circle cx="15" cy="15" r="10" fill="#e74c3c">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" />
      </circle>
      <text x="35" y="20" font-family="sans-serif" font-size="14" fill="#ffffff" font-weight="bold">VIDEO: 3s</text>
    </g>

    <g transform="translate(225, 185)">
      <rect width="90" height="6" rx="3" fill="#cbd5e0"/>
      <rect width="60" height="6" rx="3" fill="white"/>
    </g>
  </g>

  <g transform="translate(35, 430)">
    
    <g transform="translate(0, 0)">
      <text x="90" y="-5" font-family="sans-serif" font-size="14" fill="#1e293b" text-anchor="middle">Correcto</text>
      
      <g clip-path="inset(0 0 0 0 rx 10)">
        <use href="#avatar-correcto" x="0" y="0"/>
        <ellipse cx="90" cy="70" rx="35" ry="50" fill="none" stroke="white" stroke-width="2" stroke-dasharray="4 3" opacity="0.9"/>
      </g>
      <rect width="180" height="135" rx="10" fill="none" stroke="#cbd5e0" stroke-width="1.5"/>
      
      <g transform="translate(130, 95)">
        <circle cx="20" cy="20" r="20" fill="#2ecc71"/>
        <path d="M12 20 L 18 26 L 28 14" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
      </g>
      
      <text x="90" y="155" font-family="sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">rostro dentro de la máscara</text>
    </g>

    <g transform="translate(200, 0)">
      <text x="90" y="-5" font-family="sans-serif" font-size="14" fill="#1e293b" text-anchor="middle">Incorrecto (muy lejos)</text>
      
      <g clip-path="inset(0 0 0 0 rx 10)">
        <use href="#avatar-lejos" x="0" y="0"/>
        <ellipse cx="90" cy="70" rx="35" ry="50" fill="none" stroke="white" stroke-width="2" stroke-dasharray="4 3" opacity="0.9"/>
      </g>
      <rect width="180" height="135" rx="10" fill="none" stroke="#cbd5e0" stroke-width="1.5"/>
      
      <g transform="translate(130, 95)">
        <circle cx="20" cy="20" r="20" fill="#e74c3c"/>
        <path d="M14 14 L 26 26 M 26 14 L 14 26" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
      </g>
      
      <text x="90" y="155" font-family="sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">demasiado lejos</text>
    </g>
  </g>

  <g transform="translate(135, 605)" font-family="sans-serif" font-size="14" fill="#1e293b" font-weight="500">
    <text y="0">• Mire a la cámara principal</text>
    <text y="20">• Sostenlo firme y evite reflejos de luz</text>
    <text y="40">• Mantenga una expresión neutral</text>
  </g>

  <g transform="translate(35, 665)">
    <rect width="330" height="50" rx="10" fill="url(#btn-gradient)" filter="url(#shadow)"/>
    <text x="165" y="32" font-family="sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">CAPTURAR SELFIE</text>
  </g>
</svg>