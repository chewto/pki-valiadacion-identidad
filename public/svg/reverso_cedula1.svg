<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 680">
  <defs>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffde7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fff9c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8bbd0;stop-opacity:0.3" />
    </linearGradient>

    <pattern id="pdf417-pattern" x="0" y="0" width="6" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="4" x="0" y="0" fill="#333"/>
      <rect width="1" height="3" x="3" y="1" fill="#333"/>
      <rect width="3" height="1" x="1" y="2" fill="#333"/>
      <rect width="1" height="4" x="5" y="0" fill="#333"/>
    </pattern>

    <style>
      /* Animación de línea láser sobre el código PDF417 */
      .laser-scan {
        animation: laserMove 2s infinite ease-in-out;
      }
      @keyframes laserMove {
        0%, 100% { transform: translateY(0); opacity: 0.2; }
        50% { transform: translateY(60px); opacity: 1; }
      }

      /* Animación de la barra de progreso */
      .progress { animation: load 3s linear infinite; transform-origin: left; }
      @keyframes load { from { transform: scaleX(0); } to { transform: scaleX(1); } }
    </style>
  </defs>

  <rect width="400" height="680" fill="#f4f7f9" rx="20"/>

  <g text-anchor="middle" font-family="sans-serif">
    <text x="200" y="45" font-size="22" font-weight="bold" fill="#2c3e50">Muestra el REVERSO</text>
    <text x="200" y="72" font-size="16" fill="#e74c3c" font-weight="bold">(Lado con código de barras)</text>
  </g>

  <g transform="translate(40, 105)">
    <rect width="320" height="300" rx="15" fill="#ffffff" stroke="#cfd8dc" stroke-width="2"/>
    
    <g fill="none" stroke="#4a90e2" stroke-width="5" stroke-linecap="round" opacity="0.5">
      <path d="M30 40 L 10 40 L 10 60" /> <path d="M290 40 L 310 40 L 310 60" />
      <path d="M30 260 L 10 260 L 10 240" /> <path d="M290 260 L 310 260 L 310 240" />
    </g>

    <g transform="translate(45, 75)" filter="url(#soft-shadow)">
      <rect width="230" height="150" rx="10" fill="url(#card-gradient)" stroke="#bdc3c7" stroke-width="1"/>
      
      <text x="115" y="20" font-family="sans-serif" font-size="7" fill="#b0bec5" text-anchor="middle" opacity="0.7">IMAGEN NO VALIDA COMO DOCUMENTO DE IDENTIFICACION</text>
      
      <g transform="translate(20, 25)">
        <ellipse cx="25" cy="30" rx="20" ry="25" fill="#e0e0e0" opacity="0.5"/>
        <path d="M25 5 C 15 5, 5 15, 5 30 C 5 45, 15 55, 25 55 C 35 55, 45 45, 45 30 C 45 15, 35 5, 25 5 Z M 25 10 C 32 10, 38 16, 38 30 C 38 44, 32 50, 25 50 C 18 50, 12 44, 12 30 C 12 16, 18 10, 25 10 Z" fill="none" stroke="#78909c" stroke-width="1.5"/>
        <path d="M25 15 C 29 15, 33 19, 33 30 C 33 41, 29 45, 25 45 C 21 45, 17 41, 17 30 C 17 19, 21 15, 25 15 Z M 25 20 C 27 20, 29 22, 29 30 C 29 38, 27 40, 25 40 C 23 40, 21 38, 21 30 C 21 22, 23 20, 25 20 Z" fill="none" stroke="#78909c" stroke-width="1.5"/>
        <text x="25" y="65" font-family="sans-serif" font-size="6" fill="#546e7a" text-anchor="middle">INDICE DERECHO</text>
      </g>

      <g transform="translate(80, 30)" font-family="sans-serif">
        <text x="0" y="0" font-size="6" fill="#546e7a">FECHA DE NACIMIENTO</text>
        <text x="0" y="8" font-size="8" fill="#263238" font-weight="bold">DD-MMM-AAAA</text>

        <text x="0" y="20" font-size="6" fill="#546e7a">CIUDAD (DEPARTAMENTO)</text>
        <text x="0" y="28" font-size="8" fill="#263238" font-weight="bold">BOGOTÁ D.C.</text>
        <text x="0" y="36" font-size="6" fill="#546e7a">LUGAR DE NACIMIENTO</text>

        <g transform="translate(0, 45)">
            <text x="0" y="0" font-size="6" fill="#546e7a">ESTATURA</text>
            <text x="0" y="8" font-size="8" fill="#263238" font-weight="bold">X.XX</text>
            <text x="50" y="0" font-size="6" fill="#546e7a">G.S. RH</text>
            <text x="50" y="8" font-size="8" fill="#263238" font-weight="bold">O+</text>
            <text x="90" y="0" font-size="6" fill="#546e7a">SEXO</text>
            <text x="90" y="8" font-size="8" fill="#263238" font-weight="bold">M</text>
        </g>
      </g>

      <g transform="translate(15, 85)">
        <text x="100" y="-5" font-family="sans-serif" font-size="6" fill="#b0bec5" text-anchor="middle" opacity="0.7">IMAGEN NO VALIDA COMO DOCUMENTO DE IDENTIFICACION</text>
        
        <rect width="200" height="50" fill="#fff" stroke="#cfd8dc" stroke-width="0.5"/>
        <g fill="#37474f">
           <rect x="0" y="0" width="6" height="50"/>
           <rect x="194" y="0" width="6" height="50"/>
           <rect x="8" y="0" width="184" height="50" fill="url(#pdf417-pattern)" opacity="0.9"/>
        </g>
        
        <text x="100" y="60" font-family="sans-serif" font-size="6" fill="#546e7a" text-anchor="middle">
            X-XXXXXX-XXXXXX-X-XXXXXXXXX-XXXXXXX <tspan dx="10">XXXXXXXXXX</tspan> <tspan dx="10">XXXXXXXXXX</tspan>
        </text>
        <text x="200" y="70" font-family="sans-serif" font-size="5" fill="#546e7a" text-anchor="end">REGISTRADOR NACIONAL</text>

        <rect width="200" height="2" fill="#e74c3c" class="laser-scan" filter="drop-shadow(0 0 2px red)" y="-2"/>
      </g>
    </g>

    <g transform="translate(20, 20)">
      <circle cx="8" cy="8" r="6" fill="#e74c3c">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" />
      </circle>
      <text x="22" y="13" font-family="sans-serif" font-size="14" fill="#e74c3c" font-weight="bold">VIDEO: 3s</text>
      <rect x="0" y="25" width="280" height="5" fill="#eee" rx="2.5"/>
      <rect x="0" y="25" width="280" height="5" fill="#e74c3c" rx="2.5" class="progress"/>
    </g>
  </g>

  <g transform="translate(200, 440)" text-anchor="middle" font-family="sans-serif">
    <text font-size="15" fill="#34495e" font-weight="bold">
      Cuando veas el documento <tspan fill="#4a90e2">ENFOCADO</tspan>,
    </text>
    <text y="22" font-size="15" fill="#34495e" font-weight="bold">
      pulsa el botón de grabar
    </text>
  </g>

  <g transform="translate(200, 505)" font-family="sans-serif" font-size="14" fill="#7f8c8d" text-anchor="middle">
    <text y="0" font-weight="500">• Sostenlo firme por 3 segundos</text>
    <text y="25" font-weight="500">• Evita reflejos de luz sobre el código</text>
  </g>

  <g transform="translate(50, 580)" cursor="pointer">
    <rect width="300" height="55" rx="12" fill="#4a90e2" filter="url(#soft-shadow)"/>
    <text x="150" y="34" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">CONTINUAR</text>
  </g>
</svg>