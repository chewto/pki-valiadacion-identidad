<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 680">
  <defs>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <linearGradient id="digital-cedula-bg-back" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" /> <stop offset="70%" style="stop-color:#fff9c4;stop-opacity:1" /> <stop offset="100%" style="stop-color:#fffde7;stop-opacity:1" /> </linearGradient>

    <pattern id="qr-pattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="5" height="5" x="0" y="0" fill="#333"/>
      <rect width="3" height="3" x="6" y="2" fill="#333"/>
      <rect width="2" height="4" x="2" y="6" fill="#333"/>
      <rect width="4" height="2" x="5" y="7" fill="#333"/>
    </pattern>

    <style>
      /* Animación de línea de escaneo sobre el QR y MRZ */
      .scan-line-back { animation: scanBack 2s infinite ease-in-out; }
      @keyframes scanBack { 0%, 100% { transform: translateY(0); opacity: 0; } 50% { transform: translateY(100px); opacity: 1; } }

      /* Animación de la barra de progreso */
      .progress { animation: load 3s linear infinite; transform-origin: left; }
      @keyframes load { from { transform: scaleX(0); } to { transform: scaleX(1); } }
    </style>
  </defs>

  <rect width="400" height="680" fill="#f4f7f9" rx="20"/>

  <g text-anchor="middle" font-family="sans-serif">
    <text x="200" y="45" font-size="22" font-weight="bold" fill="#2c3e50">Muestra el REVERSO</text>
    <text x="200" y="72" font-size="16" fill="#e74c3c" font-weight="bold">(Lado con Código QR y MRZ)</text>
  </g>

  <g transform="translate(40, 105)">
    <rect width="320" height="300" rx="15" fill="#ffffff" stroke="#cfd8dc" stroke-width="2"/>
    
    <g fill="none" stroke="#4a90e2" stroke-width="5" stroke-linecap="round" opacity="0.5">
      <path d="M30 40 L 10 40 L 10 60" /> <path d="M290 40 L 310 40 L 310 60" />
      <path d="M30 260 L 10 260 L 10 240" /> <path d="M290 260 L 310 260 L 310 240" />
    </g>

    <g transform="translate(45, 75)" filter="url(#soft-shadow)">
      <rect width="230" height="150" rx="10" fill="url(#digital-cedula-bg-back)" stroke="#bdc3c7" stroke-width="0.5"/>

      <g transform="translate(20, 20)" opacity="0.2" fill="#90a4ae">
        <path d="M10 60 L 10 30 L 30 10 L 50 30 L 50 60 L 70 60 L 70 20 L 90 40 L 90 60 L 130 60 L 130 10 L 160 10 L 160 60 Z" />
        <rect x="135" y="20" width="20" height="30" rx="2" />
        <circle cx="30" cy="30" r="5" />
      </g>
      
      <g transform="translate(15, 20)">
        <rect width="15" height="20" rx="2" fill="#cfd8dc" opacity="0.6"/>
        <g fill="#90a4ae" opacity="0.6">
            <ellipse cx="7.5" cy="8" rx="5" ry="6"/>
            <path d="M1 20 C 1 14, 4 12, 7.5 12 C 11 12, 14 14, 14 20 Z"/>
        </g>
        <text x="-5" y="25" font-family="sans-serif" font-size="5" fill="#546e7a" transform="rotate(-90)">210000000</text>
      </g>

      <g transform="translate(170, 15)">
        <rect width="50" height="50" fill="#ffffff" stroke="#cfd8dc" stroke-width="0.5"/>
        <rect x="2" y="2" width="46" height="46" fill="url(#qr-pattern)"/>
        <rect x="2" y="2" width="10" height="10" fill="none" stroke="#000" stroke-width="1"/>
        <rect x="38" y="2" width="10" height="10" fill="none" stroke="#000" stroke-width="1"/>
        <rect x="2" y="38" width="10" height="10" fill="none" stroke="#000" stroke-width="1"/>
      </g>
      
      <g transform="translate(115, 70)" font-family="sans-serif" text-anchor="middle">
          <text font-size="5" fill="#546e7a">REGISTRADOR NACIONAL</text>
          <text y="5" font-size="4" fill="#546e7a">Hernán Penagos Giraldo</text>
      </g>

      <g transform="translate(15, 85)" font-family="monospace" font-size="7" fill="#37474f">
          <text y="10">ICCOL000000012&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;</text>
          <text y="20">8808213F3101300COL1234567890&lt;9</text>
          <text y="30">VELEZ&lt;RUIZ&lt;&lt;GERONIMO&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;</text>
      </g>

      <rect x="10" y="15" width="210" height="2" fill="#4a90e2" opacity="0.6" class="scan-line-back"/>
      
    </g>

    <g transform="translate(20, 20)">
      <circle cx="8" cy="8" r="6" fill="#e74c3c">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" />
      </circle>
      <text x="22" y="13" font-family="sans-serif" font-size="14" fill="#e74c3c" font-weight="bold">VIDEO: 3s</text>
      <rect x="0" y="25" width="280" height="5" fill="#eee" rx="2.5"/>
      <rect x="0" y="25" width="280" height="5" fill="#e74c3c" rx="2.5" class="progress"/>
    </g>
  </g>

  <g transform="translate(200, 440)" text-anchor="middle" font-family="sans-serif">
    <text font-size="15" fill="#34495e" font-weight="bold">
      Cuando veas el documento <tspan fill="#4a90e2">ENFOCADO</tspan>,
    </text>
    <text y="22" font-size="15" fill="#34495e" font-weight="bold">
      pulsa el botón de grabar
    </text>
  </g>

  <g transform="translate(200, 505)" font-family="sans-serif" font-size="14" fill="#7f8c8d" text-anchor="middle">
    <text y="0" font-weight="500">• Sostenlo firme por 3 segundos</text>
    <text y="25" font-weight="500">• Evita reflejos de luz sobre el código</text>
  </g>

  <g transform="translate(50, 580)" cursor="pointer">
    <rect width="300" height="55" rx="12" fill="#4a90e2" filter="url(#soft-shadow)"/>
    <text x="150" y="34" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">CONTINUAR</text>
  </g>
</svg>