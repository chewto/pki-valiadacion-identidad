<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 680">
  <defs>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <linearGradient id="ce-back-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" /> <stop offset="50%" style="stop-color:#f1f8e9;stop-opacity:1" /> <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" /> </linearGradient>

    <pattern id="pdf417-sim" x="0" y="0" width="4" height="2" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="#263238"/>
      <rect x="2" width="2" height="2" fill="#ffffff"/>
      <rect y="1" width="1" height="1" fill="#263238"/>
      <rect x="3" y="1" width="1" height="1" fill="#263238"/>
    </pattern>

    <style>
      /* Animación de línea de escaneo sobre el MRZ */
      .scan-line { animation: scan 2s infinite ease-in-out; }
      @keyframes scan { 0%, 100% { transform: translateY(0); opacity: 0; } 50% { transform: translateY(120px); opacity: 1; } }

      /* Animación de la barra de progreso */
      .progress { animation: load 3s linear infinite; transform-origin: left; }
      @keyframes load { from { transform: scaleX(0); } to { transform: scaleX(1); } }
    </style>
  </defs>

  <rect width="400" height="680" fill="#f4f7f9" rx="20"/>

  <g text-anchor="middle" font-family="sans-serif">
    <text x="200" y="45" font-size="22" font-weight="bold" fill="#2c3e50">Muestra el REVERSO</text>
    <text x="200" y="72" font-size="16" fill="#e74c3c" font-weight="bold">(Lado con códigos de barras y MRZ)</text>
  </g>

  <g transform="translate(40, 105)">
    <rect width="320" height="300" rx="15" fill="#ffffff" stroke="#cfd8dc" stroke-width="2"/>
    
    <g fill="none" stroke="#4a90e2" stroke-width="5" stroke-linecap="round" opacity="0.5">
      <path d="M30 40 L 10 40 L 10 60" /> <path d="M290 40 L 310 40 L 310 60" />
      <path d="M30 260 L 10 260 L 10 240" /> <path d="M290 260 L 310 260 L 310 240" />
    </g>

    <g transform="translate(45, 75)" filter="url(#soft-shadow)">
      <rect width="230" height="150" rx="8" fill="#ffffff" stroke="#b0bec5" stroke-width="0.5"/>
      <rect width="230" height="80" rx="8" fill="url(#ce-back-gradient)" clip-path="inset(0 0 47% 0)"/>

      <g transform="translate(10, 15)">
        <text x="3" y="0" font-family="sans-serif" font-size="5" fill="#263238" transform="rotate(-90)">M000001</text>
        <rect x="8" y="0" width="6" height="60" fill="#263238"/>
        <rect x="15" y="0" width="2" height="60" fill="#263238"/>
      </g>

      <g transform="translate(35, 15)">
        <rect width="160" height="60" fill="url(#pdf417-sim)" stroke="#263238" stroke-width="0.5"/>
      </g>

      <g transform="translate(35, 85)" font-family="sans-serif" fill="#37474f">
        <text x="0" y="0" font-size="4">El titular de este documento debe notificar a MIGRACIÓN COLOMBIA cualquier cambio</text>
        <text x="0" y="5" font-size="4">en la condición o información migratoria.</text>
        <text x="0" y="10" font-size="4">The holder of this document must notify MIGRACIÓN COLOMBIA any change of</text>
        <text x="0" y="15" font-size="4">information or immigration status.</text>
        <text x="80" y="18" font-size="4" fill="#1976d2">www.migracioncolombia.gov.co</text>

        <g transform="translate(130, -5)">
            <path d="M0 10 C 10 5, 20 15, 30 5 C 35 10, 40 0, 50 10" stroke="#263238" stroke-width="1" fill="none" font-style="italic"/>
            <text x="25" y="15" font-size="3" text-anchor="middle">Director Migración Colombia</text>
            <text x="25" y="20" font-size="4" font-weight="bold" text-anchor="middle">Christian Krüger Sarmiento</text>
        </g>
      </g>

      <g transform="translate(15, 120)" font-family="monospace" font-size="8" fill="#263238">
        <text y="0">I&lt;COL965874&lt;&lt;&lt;7&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;</text>
        <text y="10">8702207F1610095VEN&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;4</text>
        <text y="20">LEPERVA&lt;RIVERA&lt;&lt;ANDREINIWI&lt;&lt;&lt;&lt;</text>
      </g>

      <rect x="10" y="110" width="210" height="2" fill="#4a90e2" opacity="0.6" class="scan-line"/>

    </g>

    <g transform="translate(20, 20)">
      <circle cx="8" cy="8" r="6" fill="#e74c3c">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" />
      </circle>
      <text x="22" y="13" font-family="sans-serif" font-size="14" fill="#e74c3c" font-weight="bold">VIDEO: 3s</text>
      <rect x="0" y="25" width="280" height="5" fill="#eee" rx="2.5"/>
      <rect x="0" y="25" width="280" height="5" fill="#e74c3c" rx="2.5" class="progress"/>
    </g>
  </g>

  <g transform="translate(200, 440)" text-anchor="middle" font-family="sans-serif">
    <text font-size="15" fill="#34495e" font-weight="bold">
      Cuando veas el documento <tspan fill="#4a90e2">ENFOCADO</tspan>,
    </text>
    <text y="22" font-size="15" fill="#34495e" font-weight="bold">
      pulsa el botón de grabar
    </text>
  </g>

  <g transform="translate(200, 505)" font-family="sans-serif" font-size="14" fill="#7f8c8d" text-anchor="middle">
    <text y="0" font-weight="500">• Sostenlo firme por 3 segundos</text>
    <text y="25" font-weight="500">• Evita reflejos de luz sobre los códigos</text>
  </g>

  <g transform="translate(50, 580)" cursor="pointer">
    <rect width="300" height="55" rx="12" fill="#4a90e2" filter="url(#soft-shadow)"/>
    <text x="150" y="34" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">CONTINUAR</text>
  </g>
</svg>