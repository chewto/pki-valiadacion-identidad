<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect x="50" y="20" width="300" height="260" rx="20" ry="20" fill="#f0f4f8" stroke="#d1d9e6" stroke-width="4"/>
  <rect x="65" y="45" width="270" height="210" rx="5" ry="5" fill="#ffffff"/>

  <g transform="translate(100, 80)">
    <rect width="200" height="125" rx="10" ry="10" fill="#eef2f7" stroke="#cfd8dc" stroke-width="2" filter="url(#shadow)"/>
    
    <rect x="15" y="20" width="60" height="75" rx="4" ry="4" fill="#dce4ec"/>
    <path d="M45 35 C 35 35, 25 45, 25 58 C 25 75, 35 85, 45 85 C 55 85, 65 75, 65 58 C 65 45, 55 35, 45 35 Z M 45 90 C 30 90, 20 100, 20 110 L 70 110 C 70 100, 60 90, 45 90 Z" fill="#aab7c4" transform="translate(0,-5)"/>

    <rect x="85" y="30" width="100" height="10" rx="2" ry="2" fill="#dce4ec"/>
    <rect x="85" y="50" width="80" height="8" rx="2" ry="2" fill="#e9ecef"/>
    <rect x="85" y="70" width="60" height="8" rx="2" ry="2" fill="#e9ecef"/>
    <rect x="85" y="90" width="90" height="8" rx="2" ry="2" fill="#e9ecef"/>

    <text x="190" y="115" font-family="sans-serif" font-size="10" fill="#8492a6" text-anchor="end" font-weight="bold">ANVERSO</text>
  </g>

  <g transform="translate(200, 235)">
    <circle cx="0" cy="0" r="25" fill="#4a90e2"/>
    <path d="M-8 5 L 0 -7 L 8 5 L 4 5 L 4 12 L -4 12 L -4 5 L -8 5 Z" fill="#ffffff"/>
    <text x="0" y="35" font-family="sans-serif" font-size="14" fill="#4a90e2" text-anchor="middle" font-weight="bold">Subir Imagen</text>
  </g>

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
