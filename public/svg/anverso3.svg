<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <style>
      .blink { animation: blinkAnim 1s infinite alternate; }
      @keyframes blinkAnim { from { opacity: 1; } to { opacity: 0.4; } }
      
      .pulse-button { animation: pulseBtn 2s infinite; }
      @keyframes pulseBtn { 
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
        100% { transform: scale(1); }
      }

      .video-progress {
        animation: progressAnimation 3s linear infinite;
        transform-origin: left;
      }
      @keyframes progressAnimation { from { transform: scaleX(0); } to { transform: scaleX(1); } }
    </style>
  </defs>

  <rect width="400" height="600" fill="#f8fafd" rx="20"/>

  <text x="200" y="50" font-family="sans-serif" font-size="18" fill="#2c3e50" text-anchor="middle" font-weight="bold">
    <tspan x="200" dy="0">1. Prepara el ANVERSO (Frontal)</tspan>
    <tspan x="200" dy="25" font-size="14" font-weight="normal" fill="#546e7a">Sostenlo frente a la cámara</tspan>
  </text>

  <g transform="translate(40, 110)">
    <rect width="320" height="300" rx="15" fill="#000" fill-opacity="0.05" stroke="#cfd8dc" stroke-width="2"/>
    
    <g fill="none" stroke="#4a90e2" stroke-width="4" stroke-linecap="round">
      <path d="M40 60 L 20 60 L 20 80" /> <path d="M280 60 L 300 60 L 300 80" />
      <path d="M40 240 L 20 240 L 20 220" /> <path d="M280 240 L 300 240 L 300 220" />
    </g>

    <g transform="translate(60, 80)" filter="url(#soft-shadow)">
      <rect width="200" height="130" rx="8" fill="white" stroke="#bdc3c7" stroke-width="1"/>
      <rect width="200" height="20" rx="8" fill="#4a90e2" clip-path="inset(0 0 70% 0)"/>
      <rect x="10" y="30" width="50" height="70" rx="4" fill="#e1e8ee"/>
      <text x="125" y="80" font-family="sans-serif" font-size="20" fill="#e74c3c" text-anchor="middle" font-weight="bold">ANVERSO</text>
      
      <path d="M180 100 Q 210 100 210 130 L 170 150 Q 150 130 160 110 Z" fill="#ffdbac" stroke="#d2b48c"/>
    </g>

    <g transform="translate(20, 20)">
      <circle cx="10" cy="10" r="6" fill="#e74c3c" class="blink"/>
      <text x="25" y="15" font-family="sans-serif" font-size="14" fill="#e74c3c" font-weight="bold">REC 0:03s</text>
      <rect x="0" y="25" width="280" height="4" fill="#dce4ec" rx="2"/>
      <rect x="0" y="25" width="280" height="4" fill="#e74c3c" rx="2" class="video-progress"/>
    </g>
  </g>

  <g transform="translate(100, 450)" cursor="pointer">
    <rect width="200" height="50" rx="25" fill="#e74c3c"/>
    <text x="100" y="32" font-family="sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">CONTINUAR</text>
    <circle cx="30" cy="25" r="5" fill="white" class="blink"/>
  </g>

  <text x="200" y="540" font-family="sans-serif" font-size="12" fill="#7f8c8d" text-anchor="middle">
    Asegúrate de que haya buena luz y el texto sea legible
  </text>
</svg>