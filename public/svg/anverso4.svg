<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 620">
  <defs>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <style>
      /* Animaci贸n del parpadeo */
      .eye { animation: blink 4s infinite; transform-origin: center; }
      @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }
      
      /* Animaci贸n de escaneo sobre la foto */
      .scan-line { animation: scan 2s infinite ease-in-out; }
      @keyframes scan { 0%, 100% { transform: translateY(0); opacity: 0; } 50% { transform: translateY(70px); opacity: 1; } }

      /* Pulsaci贸n del texto Anverso */
      .pulse-red { animation: pulseRed 1.5s infinite alternate; }
      @keyframes pulseRed { from { fill: #e74c3c; } to { fill: #c0392b; } }

      /* Barra de progreso de 3 segundos */
      .progress { animation: load 3s linear infinite; transform-origin: left; }
      @keyframes load { from { transform: scaleX(0); } to { transform: scaleX(1); } }
    </style>
  </defs>

  <rect width="400" height="620" fill="#f4f7f9" rx="20"/>

  <g text-anchor="middle" font-family="sans-serif">
    <text x="200" y="45" font-size="20" font-weight="bold" fill="#2c3e50">Paso 1: Muestra el ANVERSO</text>
    <text x="200" y="70" font-size="16" fill="#e74c3c" font-weight="bold" class="pulse-red">(El lado que tiene TU FOTO)</text>
  </g>

  <g transform="translate(40, 100)">
    <rect width="320" height="320" rx="20" fill="#ffffff" stroke="#cfd8dc" stroke-width="2"/>
    
    <g fill="none" stroke="#4a90e2" stroke-width="5" stroke-linecap="round">
      <path d="M30 50 L 10 50 L 10 70" /> <path d="M290 50 L 310 50 L 310 70" />
      <path d="M30 270 L 10 270 L 10 250" /> <path d="M290 270 L 310 270 L 310 250" />
    </g>

    <g transform="translate(45, 80)" filter="url(#soft-shadow)">
      <rect width="230" height="150" rx="10" fill="#fff" stroke="#bdc3c7" stroke-width="1"/>
      <rect width="230" height="25" rx="10" fill="#4a90e2" clip-path="inset(0 0 70% 0)"/>
      
      <g transform="translate(15, 35)">
        <rect width="70" height="90" rx="5" fill="#e1e8ee"/>
        <circle cx="35" cy="35" r="15" fill="#94a3b8"/> <path d="M15 85 Q 15 60 35 60 Q 55 60 55 85" fill="#94a3b8"/> <circle cx="30" cy="35" r="2" fill="#fff" class="eye"/>
        <circle cx="40" cy="35" r="2" fill="#fff" class="eye"/>
        <rect width="70" height="2" fill="#4a90e2" opacity="0.5" class="scan-line"/>
      </g>

      <rect x="100" y="45" width="110" height="10" rx="2" fill="#dce4ec"/>
      <rect x="100" y="65" width="80" height="6" rx="2" fill="#eceff1"/>
      <rect x="100" y="80" width="90" height="6" rx="2" fill="#eceff1"/>
      
      <text x="155" y="125" font-family="sans-serif" font-size="22" fill="#e74c3c" text-anchor="middle" font-weight="900" letter-spacing="1">ANVERSO</text>
    </g>

    <g transform="translate(20, 20)">
      <circle cx="8" cy="8" r="6" fill="#e74c3c">
        <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite" />
      </circle>
      <text x="22" y="13" font-family="sans-serif" font-size="14" fill="#e74c3c" font-weight="bold">VIDEO: 3s</text>
      <rect x="0" y="25" width="280" height="5" fill="#eee" rx="2.5"/>
      <rect x="0" y="25" width="280" height="5" fill="#e74c3c" rx="2.5" class="progress"/>
    </g>
  </g>

  <text x="200" y="460" font-family="sans-serif" font-size="14" fill="#546e7a" text-anchor="middle">
    Cuando veas el documento ENFOCADO, pulsa el bot贸n de grabar:
  </text>

  <g transform="translate(50, 565)" font-family="sans-serif" font-size="12" fill="#7f8c8d">
    <circle cx="10" cy="5" r="3" fill="#2ecc71"/>
    <text x="20" y="9">Sostenlo firme por 3 segundos</text>
    <circle cx="160" cy="5" r="3" fill="#2ecc71"/>
    <text x="170" y="9">Evita reflejos de luz sobre la foto</text>
  </g>
</svg>