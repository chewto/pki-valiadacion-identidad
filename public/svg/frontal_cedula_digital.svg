<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 680">
  <defs>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <linearGradient id="digital-cedula-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" /> <stop offset="50%" style="stop-color:#e3f2fd;stop-opacity:1" /> <stop offset="100%" style="stop-color:#fffde7;stop-opacity:1" /> </linearGradient>

    <pattern id="butterfly-pattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M10 10 Q 15 0, 20 10 Q 25 20, 15 25 Q 5 20, 10 10 Z" fill="#fff176" opacity="0.2"/>
      <path d="M35 35 Q 40 25, 45 35 Q 50 45, 40 50 Q 30 45, 35 35 Z" fill="#aed581" opacity="0.2" transform="rotate(45 40 40)"/>
    </pattern>
    
    <linearGradient id="ovi-butterfly-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cddc39;stop-opacity:1" />
    </linearGradient>

    <style>
      /* Animación de línea de escaneo sobre la foto principal */
      .scan-line { animation: scan 2s infinite ease-in-out; }
      @keyframes scan { 0%, 100% { transform: translateY(0); opacity: 0; } 50% { transform: translateY(80px); opacity: 1; } }

      /* Animación de la barra de progreso */
      .progress { animation: load 3s linear infinite; transform-origin: left; }
      @keyframes load { from { transform: scaleX(0); } to { transform: scaleX(1); } }
    </style>
  </defs>

  <rect width="400" height="680" fill="#f4f7f9" rx="20"/>

  <g text-anchor="middle" font-family="sans-serif">
    <text x="200" y="45" font-size="22" font-weight="bold" fill="#2c3e50">Muestra el ANVERSO</text>
    <text x="200" y="72" font-size="16" fill="#e74c3c" font-weight="bold">(Lado con tu FOTO y FIRMA)</text>
  </g>

  <g transform="translate(40, 105)">
    <rect width="320" height="300" rx="15" fill="#ffffff" stroke="#cfd8dc" stroke-width="2"/>
    
    <g fill="none" stroke="#4a90e2" stroke-width="5" stroke-linecap="round" opacity="0.5">
      <path d="M30 40 L 10 40 L 10 60" /> <path d="M290 40 L 310 40 L 310 60" />
      <path d="M30 260 L 10 260 L 10 240" /> <path d="M290 260 L 310 260 L 310 240" />
    </g>

    <g transform="translate(45, 75)" filter="url(#soft-shadow)">
      <rect width="230" height="150" rx="10" fill="url(#digital-cedula-bg)" stroke="#bdc3c7" stroke-width="0.5"/>
      <rect width="230" height="150" rx="10" fill="url(#butterfly-pattern)"/>

      <g font-family="sans-serif">
        <g transform="translate(10, 10)">
           <rect width="12" height="8" fill="#fdd835"/>
           <rect y="4" width="12" height="2" fill="#0044ff"/>
           <rect y="6" width="12" height="2" fill="#d50000"/>
           <text x="15" y="5" font-size="5" fill="#37474f">CÉDULA DE</text>
           <text x="15" y="10" font-size="5" fill="#37474f">CIUDADANÍA</text>
        </g>
        <text x="220" y="18" font-size="11" font-weight="bold" fill="#b71c1c" text-anchor="end">REPÚBLICA DE COLOMBIA</text>
      </g>

      <g transform="translate(15, 30)">
        <rect width="65" height="85" rx="4" fill="#cfd8dc"/>
        <g fill="#90a4ae">
            <ellipse cx="32.5" cy="35" rx="18" ry="22"/>
            <path d="M5 85 C 5 60, 20 55, 32.5 55 C 45 55, 60 60, 60 85 Z"/>
        </g>
        <rect width="65" height="2" fill="#4a90e2" opacity="0.6" class="scan-line"/>
      </g>

      <g transform="translate(90, 30)" font-family="sans-serif" fill="#37474f">
        <text x="135" y="5" font-size="6" fill="#546e7a" text-anchor="end">NUIP</text>
        <text x="135" y="15" font-size="10" font-weight="bold" text-anchor="end">1.234.567.890</text>

        <text x="0" y="25" font-size="5" fill="#546e7a">Apellidos</text>
        <text x="0" y="33" font-size="8" font-weight="bold">MARTÍNEZ GARCÍA</text>
        <text x="0" y="43" font-size="5" fill="#546e7a">Nombres</text>
        <text x="0" y="51" font-size="8" font-weight="bold">MARIA DANIELA</text>

        <g transform="translate(0, 60)" font-size="5">
            <text fill="#546e7a">Nacionalidad</text>
            <text y="6" font-weight="bold">COL</text>
            
            <text x="45" fill="#546e7a">Estatura</text>
            <text x="45" y="6" font-weight="bold">1.67</text>

            <text x="75" fill="#546e7a">Sexo</text>
            <text x="75" y="6" font-weight="bold">F</text>

            <text y="15" fill="#546e7a">Fecha de nacimiento</text>
            <text y="21" font-weight="bold">21 AGO 1988</text>

            <text x="45" y="15" fill="#546e7a">G.S.</text>
            <text x="45" y="21" font-weight="bold">O+</text>
        </g>

        <g transform="translate(95, 25)" opacity="0.4">
            <rect width="30" height="40" rx="2" fill="#cfd8dc"/>
            <g fill="#90a4ae">
                <ellipse cx="15" cy="15" rx="9" ry="11"/>
                <path d="M2 40 C 2 28, 9 26, 15 26 C 21 26, 28 28, 28 40 Z"/>
            </g>
        </g>
      </g>

      <g transform="translate(15, 120)">
         <text x="0" y="0" font-size="5" fill="#546e7a">Firma</text>
        <path d="M5 10 C 15 5, 25 15, 35 10 C 45 5, 55 15, 65 10" stroke="#37474f" stroke-width="1" fill="none"/>
        
        <g transform="translate(180, -5)">
            <path d="M10 10 Q 18 -5, 25 10 Q 32 25, 20 30 Q 5 25, 10 10 Z M 10 10 Q 2 25, 15 30" fill="url(#ovi-butterfly-gradient)" filter="drop-shadow(0 1px 1px rgba(0,0,0,0.2))"/>
        </g>
      </g>
      
    </g>

    <g transform="translate(20, 20)">
      <circle cx="8" cy="8" r="6" fill="#e74c3c">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" />
      </circle>
      <text x="22" y="13" font-family="sans-serif" font-size="14" fill="#e74c3c" font-weight="bold">VIDEO: 3s</text>
      <rect x="0" y="25" width="280" height="5" fill="#eee" rx="2.5"/>
      <rect x="0" y="25" width="280" height="5" fill="#e74c3c" rx="2.5" class="progress"/>
    </g>
  </g>

  <g transform="translate(200, 440)" text-anchor="middle" font-family="sans-serif">
    <text font-size="15" fill="#34495e" font-weight="bold">
      Cuando veas el documento <tspan fill="#4a90e2">ENFOCADO</tspan>,
    </text>
    <text y="22" font-size="15" fill="#34495e" font-weight="bold">
      pulsa el botón de grabar
    </text>
  </g>

  <g transform="translate(200, 505)" font-family="sans-serif" font-size="14" fill="#7f8c8d" text-anchor="middle">
    <text y="0" font-weight="500">• Sostenlo firme por 3 segundos</text>
    <text y="25" font-weight="500">• Evita reflejos de luz sobre la foto</text>
  </g>

  <g transform="translate(50, 580)" cursor="pointer">
    <rect width="300" height="55" rx="12" fill="#4a90e2" filter="url(#soft-shadow)"/>
    <text x="150" y="34" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">CONTINUAR</text>
  </g>
</svg>